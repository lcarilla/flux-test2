apiVersion: v1
kind: Service
metadata:
  name: traefik-service
  namespace: kube-system
spec:
  type: ClusterIP
  ports:
    - name: traefik
      port: 9000
      targetPort: 9000
      protocol: TCP
  selector:
    app.kubernetes.io/instance: traefik-kube-system
    app.kubernetes.io/name: traefik
