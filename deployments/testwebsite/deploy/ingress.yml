apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: testwebsite-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  rules:
    - host: testweb.my.org
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: testwebsite
                port:
                  number: 80
